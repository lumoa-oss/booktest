name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --group test
      - name: Run all tests
        run: |
          # Run full test suite in Git storage mode (snapshots now in Git)
          uv run booktest -p
      - name: Update version for TestPyPI (non-tagged builds)
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags')
        run: |
          # Create unique dev version: 1.0.0.dev{run_number}
          CURRENT_VERSION=$(uv run python do.py version)
          NEW_VERSION="${CURRENT_VERSION}.dev${{ github.run_number }}"
          echo "Updating version from ${CURRENT_VERSION} to ${NEW_VERSION}"
          uv run python do.py version ${NEW_VERSION}
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
      - name: Publish distribution ðŸ“¦ to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          name: pypi
          url: https://pypi.org/p/booktest
      - name: Publish distribution ðŸ“¦ to Test PyPI
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          name: test-pypi
          url: https://test.pypi.org/p/booktest
          repository-url: https://test.pypi.org/legacy/
