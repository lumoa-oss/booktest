name: Publish Python 🐍 distributions 📦 to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPIq
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Install poetry
        run: pip install poetry==1.8.5
      - name: Install dependencies
        run: poetry install
      - name: Run all tests
        run: |
          # Run full test suite in Git storage mode (snapshots now in Git)
          # -u flag auto-accepts diffs, -c continues on failures to see all results
          # Exit code 255 means diffs occurred (expected), we only fail on test failures (exit code 1)
          poetry run booktest -u -c || \
          exit_code=$? && \
          if [ $exit_code -eq 1 ]; then exit 1; else exit 0; fi
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
      - name: Publish distribution 📦 to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          name: pypi
          url: https://pypi.org/p/booktest
      - name: Publish distribution 📦 to Test PyPI
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          name: test-pypi
          url: https://test.pypi.org/p/booktest
          repository-url: https://test.pypi.org/legacy/
