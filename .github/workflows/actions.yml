name: Publish Python 🐍 distributions 📦 to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPIq
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Install poetry
        run: pip install poetry==1.8.5
      - name: Install dependencies
        run: poetry install
      - name: Run unit tests (excluding DVC-dependent tests)
        run: |
          # Run non-DVC tests (most core functionality)
          # -u flag auto-accepts diffs (needed for CI where snapshots may update)
          poetry run booktest test/test_*.py test/cli_test.py test/detect_test.py test/dependencies_test.py test/stderr_test.py test/setup_teardown_test.py test/examples/example_book.py test/examples/simple_book.py test/examples/hello_book.py test/examples/pool_book.py test/examples/memory_book.py test/examples/resource_book.py test/examples/example_suite -u || \
          poetry run booktest -v -w -c -u test/test_*.py test/cli_test.py test/detect_test.py test/dependencies_test.py test/stderr_test.py test/setup_teardown_test.py test/examples/example_book.py test/examples/simple_book.py test/examples/hello_book.py test/examples/pool_book.py test/examples/memory_book.py test/examples/resource_book.py test/examples/example_suite
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
      - name: Publish distribution 📦 to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          name: pypi
          url: https://pypi.org/p/booktest
      - name: Publish distribution 📦 to Test PyPI
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          name: test-pypi
          url: https://test.pypi.org/p/booktest
          repository-url: https://test.pypi.org/legacy/
