# AI Review Configuration Example
# ================================
# This file shows all available AI review configuration options for booktest.
# Copy these settings to your .booktest or booktest.ini file to customize AI review behavior.

# AI Review Thresholds
# --------------------
# Confidence thresholds for automatic acceptance/rejection (0.0 to 1.0)
# Higher values = more conservative (require higher AI confidence)
# Default: 0.95 for both

# Minimum confidence required for AI to auto-accept a test (category 5)
ai_auto_accept_threshold=0.95

# Minimum confidence required for AI to auto-reject a test (category 1)
ai_auto_reject_threshold=0.95

# LLM Configuration
# -----------------
# These environment variables are required for AI review to work:
#
# For OpenAI:
#   OPENAI_API_KEY=your-api-key
#   OPENAI_MODEL=gpt-4  # or gpt-3.5-turbo
#
# For Azure OpenAI:
#   OPENAI_API_KEY=your-api-key
#   OPENAI_API_BASE=https://your-resource.openai.azure.com/
#   OPENAI_DEPLOYMENT=your-deployment-name
#   OPENAI_API_VERSION=2023-05-15
#
# Note: You can also set these in .booktest or as environment variables

# Usage Examples
# --------------
# Enable AI review mode:
#   booktest -g
#
# AI review with interactive mode:
#   booktest -g -i
#
# AI review in verbose mode (shows full rationale):
#   booktest -g -v
#
# AI review with auto-accept enabled:
#   booktest -g -u
#
# Review only failed tests with AI:
#   booktest -g -c
